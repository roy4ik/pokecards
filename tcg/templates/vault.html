{% extends 'base/base.html' %} {%block content%}
<div class="grid">
    {% for pokemon in user_vault %}
    <div class="grid-card" style="width: 14rem; background-color: {{pokemon.species.color.name}};">
        <img class="card-img-top" src="{{pokemon.img_url}}" alt="couldn't find image">
        <div class="card-body">
            <h5 class="card-title">{{pokemon.name |title}}</h5>
            <p>{{pokemon.weight}}</p>
            <p> {{pokemon.type.name|title}}</p>
            <p>{{pokemon.species.name|title}}</p>
            {% if pokemon.is_legendary == 'True'%}
            <p>Legendary!</p>
            {% endif %}
            <!-- <p>{{pokemon.url}}</p> -->
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
