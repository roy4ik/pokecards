{% extends 'base/base.html' %} {%block content%}
<div class="grid">
    {% for pokemon in all_pokemon %}
    <div class="grid-card" style="width: 18rem;">
        <img class="card-img-top" src={{pokemon.img}} alt="couldn't find image">
        <div class="card-body">
            <h5 class="card-title">{{pokemon.name |title}}</h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
