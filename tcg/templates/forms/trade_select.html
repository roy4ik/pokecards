{% extends 'base/base.html' %} {%block content%}
<form method='Post' action="/tcg/trade_offer_made">
    {% csrf_token %}}
    <div class="grid">
        {% for pokemon in shuffled_deck %}
        <input type="checkbox" class="checkbox-card" value="pokemon_{{pokemon.name}}">
        <label for="pokemon_{{pokemon.name}}">
            <div class="grid-card" style="width: 14rem; background-color: {{pokemon.species.color.name}};">
                <img class="card-img-top" src="{{pokemon.img_url}}" alt="couldn't find image">
                <div class="card-body">
                    <h5 class="card-title">{{pokemon.name |title}}</h5>
                    <p>Base XP: {{pokemon.base_experience}}</p>
                    <p>Type: {{pokemon.type|title}}</p>
                    <p>Species: {{pokemon.species}}</p>
                    <p>Weight: {{pokemon.weight}}</p>
                    {% if pokemon.is_legendary%}
                    <p>Legendary!</p>
                    {% endif %}
                    <!-- <p>{{pokemon.url}}</p> -->
                </div>
            </div>
        </label> {% endfor %}
    </div>
    <input type="checkbox" class="checkbox-card" value="public">
    <label for="public">Public</label>
    <input type="submit" class="button btn-primary" value="Submit offer">
</form>
{% endblock %}
